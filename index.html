<html>
  <head>
    <title>Tidder</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up, .glyphicon-thumbs-down { cursor:pointer } </style>
  </head>
  <body ng-app="riddet" ng-controller="mainController">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Tidder</h1>
        </div>
        <div ng-repeat="post in posts | orderBy: '-upvotes'">
          <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
          <span class="glyphicon glyphicon-thumbs-down" ng-click="incrementUpvotes(post)"></span>

          <a ng-show = "post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
           - upvotes: {{post.upvotes}}
        </div>
        <form ng-submit="addPost()">
          <input type="text" ng-model="title" placeholder="Title"></input>
          </br>
          <input type="text" ng-model="link" placeholder="Link"></input>
          </br>
          <button type="submit">Post</button>
        </form>
      </div>
    </div>

  </body>
</html>
